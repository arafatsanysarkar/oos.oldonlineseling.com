<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Profile Page Styles */
        .profile-container {
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .profile-container h1 {
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .profile-button {
            padding: 10px 20px;
            background-color: #0bad31;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .profile-button:hover {
            background-color: #218838;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <!-- Search Bar and Logo -->
        <div class="search-section">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="search-container">
                <input type="text" placeholder="Search here..." class="search-bar">
                <button class="search-button">Search</button>
            </div>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="login.html" id="login-link">Log In</a></li>
                <li><a href="profile.html" id="profile-link" style="display:none;">Profile</a></li>
                <li><a href="#" id="logout-link" style="display:none;" onclick="logout()">Log Out</a></li>
            </ul>
            <!-- Menu toggle for mobile -->
            <div class="menu-toggle" onclick="toggleMenu()">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h1>Welcome, User!</h1>
            <div class="profile-info">
                <p>Email: user@example.com</p>
                <p>Member since: January 2025</p>
            </div>
            <button class="profile-button" onclick="logout()">Log Out</button>
        </div>
    </main>

    <script>
        // Function to toggle the menu for mobile
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        // Handle logout
        function logout() {
            localStorage.removeItem('loggedIn');
            document.getElementById('login-link').style.display = 'block';
            document.getElementById('profile-link').style.display = 'none';
            document.getElementById('logout-link').style.display = 'none';
            window.location.href = "login.html"; // Redirect to login page after logging out
        }

        // Check if the user is logged in when the page loads
        window.onload = function() {
            if (localStorage.getItem('loggedIn') === 'true') {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('profile-link').style.display = 'block';
                document.getElementById('logout-link').style.display = 'block';
            } else {
                window.location.href = "login.html"; // Redirect to login page if not logged in
            }
        };
    </script>
</body>
</html>
